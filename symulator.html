<!DOCTYPE html>
<html>
    <head>
        <title>Symulator html</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sym"> 
            <h1 onclick="autor()"> Projekt Zaliczeniowy </h1>
            <h2 id="intel"> INTEL 8086 </h2>
                <div id="rejestry">
                    AX <input type="text" name="ax" id="ax" value="0" pattern="[a-fA-F\d]+"/><br />
                    BX <input type="text" name="bx" id="bx" value="0" pattern="[a-fA-F\d]+"/><br />
                    CX <input type="text" name="cx" id="cx" value="0" pattern="[a-fA-F\d]+"/><br />
                    DX <input type="text" name="dx" id="dx" value="0" pattern="[a-fA-F\d]+"/>
                </div>
                <div id="komendy">
                    Komenda 
                    <select name="komenda">
                        <option>mov</option>
                    </select> <br />
                    Parametr 1
                    <select name="par1" id="par1">
                        <option value="ax">ax</option>
                        <option value="bx">bx</option>
                        <option value="cx">cx</option>
                        <option value="dx">dx</option>
                    </select> <br />
                    Parametr 2
                    <select name="par2" id="par2">
                        <option value="ax">ax</option>
                        <option value="bx">bx</option>
                        <option value="cx">cx</option>
                        <option value="dx">dx</option>
                    </select>
                </div>
                <input type="button" value="zasymuluj" onclick="sym()" />
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
